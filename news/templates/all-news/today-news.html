{% extends 'all-news/base.html' %}

{% block content %}
{{block.super}}

<div class="container">
    {% for news_item in news %}

    <div class="row">
        <div class="col-xs-6 col-md-6 col-lg-6">
            <h2 class="text-center"> {{news_item.title}}</h2>
            {% if news_item.article_image %}
<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
<img src="{{news_item.article_image.url}}" class="img-responsive" alt="Image">
</div>
{%else%}
<h1>This article does not have an image</h1>
{%endif%} 
        </div>
    </div>
    {% empty %}
    <div class="row">
        <h2 class="text-center">There is no news Items</h2>
    </div>
<!--Display news Article image-->


    {% endfor %}

</div>
{%endblock%}
